# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/go-makefile-maker

binaries:
  - name:        go-makefile-maker
    fromPackage: .
    installTo:   bin/

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
  global:
    defaultBranch: main # only defined here so that the "Run go-makefile-maker" Action knows it

nix:
  extraPackages:
    - renovate

renovate:
  enabled: true
  assignees:
    - SuperSandro2000

reuse:
  annotations:
    - paths:
        - internal/makefile/license-scan-overrides.jsonl
        - internal/makefile/license-scan-rules.json
        - internal/reuse/go-licence-detector.tmpl
        - logo*.png
      SPDX-FileCopyrightText: 'SAP SE or an SAP affiliate company'
      SPDX-License-Identifier: Apache-2.0

verbatim: |
  run: build/go-makefile-maker
    ./build/go-makefile-maker
