binaries:
  - name:        go-makefile-maker
    fromPackage: .
    installTo:   bin/

vendoring:
  enabled: true

golangciLint:
  createConfig: true

githubWorkflows:
  global:
    ignorePaths:
      - "README.md"
  ci:
    enabled: true
  codeQL:
    enabled: true
  license:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # don't ignore README.md

verbatim: |
  run: build/go-makefile-maker
    ./build/go-makefile-maker
