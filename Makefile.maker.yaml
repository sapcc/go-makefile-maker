binaries:
  - name:        go-makefile-maker
    fromPackage: .
    installTo:   bin/

vendoring:
  enabled: true

golangciLint:
  createConfig: true

githubWorkflow:
  global:
    ignorePaths: ["README.md"]
  ci:
    enabled: true
    coveralls: true
  codeQL:
    enabled: true
  license:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # don't ignore README.md

renovate:
    enabled: true

verbatim: |
  run: build/go-makefile-maker
    ./build/go-makefile-maker
