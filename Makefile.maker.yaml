# Configuration file for <https://github.com/sapcc/go-makefile-maker>

binaries:
  - name:        go-makefile-maker
    fromPackage: .
    installTo:   bin/

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: ["**.md"]
  securityChecks:
    enabled: true
  license:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - SuperSandro2000

verbatim: |
  run: build/go-makefile-maker
    ./build/go-makefile-maker
