name: CI
"on":
  pull_request:
    branches:
    - '*'
    paths-ignore:
    - README.md
  push:
    branches:
    - main
    paths-ignore:
    - README.md
jobs:
  build:
    name: Build
    needs:
    - lint
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message, ''[ci skip]'')'
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.15"
    - name: Make build
      run: GO_BUILDFLAGS='-mod vendor' make build-all
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message, ''[ci skip]'')'
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.15"
    - name: Run gofmt, golint, go vet
      run: GO_BUILDFLAGS='-mod vendor' make static-check
  test:
    name: Test
    needs:
    - build
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message, ''[ci skip]'')'
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.15"
    - name: Run tests and generate coverage report
      run: GO_BUILDFLAGS='-mod vendor' make build/cover.out

